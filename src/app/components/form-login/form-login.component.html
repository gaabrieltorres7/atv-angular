<form #loginForm>
  <label for="email">Email:</label><br />
  <input type="text" id="email" name="email" [(ngModel)]="email" /><br />
  <label for="senha">Senha:</label><br />
  <input type="password" id="senha" name="senha" [(ngModel)]="senha" />
</form>

<button type="button" (click)="fazerLogin()">Fazer Login</button>
