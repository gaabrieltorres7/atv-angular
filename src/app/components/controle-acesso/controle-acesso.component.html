<div class="container">

    </div>
    <div *ngIf="showColaborador">
      <button (click)="showColabMessage()">Colaborador</button>

      <button (click)="showUserMessage()">Usuário</button>
    </div>
  
    <p *ngIf="showMessage !== ''"><strong>Você tem permissão de {{ showMessage }}</strong></p>
  </div>
