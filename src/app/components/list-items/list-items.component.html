<div>
  <h2>Lista de Tarefas</h2>
  <ul>
    <li *ngFor="let task of tasks; let i = index" [style.background-color]="task.completed ? 'yellow' : ''">
      <span>{{ task.text }}</span>
      <button (click)="completeTask(task)">check ✅</button>
      <button (click)="removeTask(i)">delete 🗑️</button>
    </li>
  </ul>
  <div>
    <input type="text" [(ngModel)]="newTask" maxlength="100" placeholder="Nova tarefa">
    <button (click)="addTask()">Adicionar</button>
  </div>
</div>
